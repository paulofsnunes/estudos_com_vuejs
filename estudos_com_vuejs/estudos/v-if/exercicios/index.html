<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>vue.js</title>
</head>

<body>

    <div id="app">
        <p>BANANA {{estoqueBanana}}</p>
        <button v-show="estoqueBanana" @click="addIten">+</button>
        <button v-show="carrinho" @click="removeIten">-</button>
        <p>Meu carrinho {{carrinho}}</p>
        <p v-show="estoqueBanana === 0">Não temos mais BANANAS em estoque</p>
        <!--
  Simule a adição de um produto no carrinho
  este produto possui estoque de 7 itens
  (utilize a mesma ideia do contador).

  Ao atingir 7 itens mostre uma mensagem informando
  não ser possível adicinar mais do que 7 itens.

  Remova também o botão de adicionar itens.
-->
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                estoqueBanana: 7,
                carrinho: 0,
            },
            methods: {
                addIten() {
                    this.carrinho++;
                    this.estoqueBanana--;
                },
                removeIten() {
                    this.estoqueBanana++;
                    this.carrinho--;
                }
            }
        });
    </script>

</body>

</html>
