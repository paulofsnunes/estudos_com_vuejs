<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>vue.js</title>
</head>

<body>
    <div id="app">
        <input v-model.lazy="nome" />
        <input v-model.trim="email" />
        <br>

        <input type="text" v-model.number="ano">
        {{ano}}

        <input type="checkbox" id="receberEmail" v-model="receberEmail" />
        <label for="receberEmail">Receber Email</label>
        {{receberEmail}}
        
        <p>nome: {{nome}}</p>
        <p>email: {{email}}</p>

        <div>
            <input type="radio" nome="azul" id="azul" v-model="cor" value="Azul">
            <label for="azul">Azul</label>
            <input type="radio" nome="vermelho" id="vermelho" v-model="cor" value="Vermelho">
            <label for="vermelho">Vermelho</label>
            <input type="radio" nome="verde" id="verde" v-model="cor" value="Verde">
            <label for="verde">Verde</label>

            {{cor}}
        </div>

        <div>
            <select v-model="fruta">
                <option disabled value="">Selecione uma fruta</option>
                <option value="banana">Banana</option>
                <option value="morando">Morango</option>
                <option value="uva">Uva</option>
            </select>
            {{fruta}}
        </div>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                nome: "Paulo",
                email: "paulofsnunes@gmail.com",
                receberEmail: "",
                cor: "",
                fruta: "",
                ano: 0
            }
        });

    </script>

    <style>
    </style>
</body>

</html>
