<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>vue.js</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="item, index in lista">{{item}} {{index}}</li>
        </ul>

        <ul>
            <li v-for="({nome, populacao}, key) in estados" :key="key + nome">
                {{nome}}
                {{populacao}}
            </li>
            <div v-for="n in 25">
                {{n}}
            </div>
        </ul>

        <ul>
            <li v-for="item in lista2">{{item}}</li>
          </ul>
          <button @click="removerItem">Remover</button>
          <button @click="mudarItem">Mudar</button>
        </ul>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                lista: ["banana", "uva", "laranja"],
                estados: {
                    sp: {
                        populacao: "45 milhões",
                        nome: "São Paulo"
                    },
                    mg: {
                        populacao: "21 milhões",
                        nome: "Minas Gerais"
                    },
                    rj: {
                        populacao: "17 milhões",
                        nome: "Rio de Janeiro"
                    }
                },
                lista2: ["item 1", "item 2", "item 3", "item 4"]
            },
            methods: {
                removerItem() {
                this.lista2.pop(); // Ativa reatividade
                },
                mudarItem() {
                    this.$set(this.lista2, 0, "Banana")
                this.lista2[0] = "Banana"; // Não ativa reatividade
                }
            }
        });
    </script>
</body>

</html>
