<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>vue.js</title>
</head>

<body>
    <div id="app">
        <p :class="[cor, {ativo: estaAtivo}]">Texto Azul</p>
        <p :class="{ ativo: estaAtivo, verde: elementoVerde }">Mostrar Texto</p>
        <button @click="estaAtivo = !estaAtivo">Click</button>

        <a :style="{background: bgcolor, fontSize: tamanho + 'px'}">Estilize ele</a>
        <button @click="tamanho++">AUMENTAR FONTE</button>

        <p :style="estiloBotao">Novo Texto</p>
        <p :style="estiloParagrafo">Novo Texto</p>

        {{estiloParagrafo}}
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                cor: "verde",
                background: "vermelho",
                estaAtivo: false,
                elementoVerde: false,
                bgcolor: "tomato",
                tamanho: 20,
                estiloBotao: {
                    background: "tomato",
                    fontSize: "20px",
                    color: "#fff"
                }
            },
            computed: {
                estiloParagrafo() {
                    const tamanho = Math.random() * 100;
                    return {
                        fontSize: tamanho + 'px',
                    }
                }
            }
        });

    </script>

    <style>
        .vermelho {
            background: red;
        }
        .azul {
            color: blue;
        }

        .verde {
            color: green;
        }

        .ativo {
            background: red;
        }
    </style>
</body>

</html>
