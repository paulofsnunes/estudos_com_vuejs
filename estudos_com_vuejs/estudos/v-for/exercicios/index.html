<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>vue.js</title>
</head>

<body>

    <div id="app">
        <button @click="puxarCep">Puxar CEP</button>
        <ul>
            <li v-for="dados, key in local">
                {{key}}: {{dados}}
            </li>
        </ul>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                local: {}
            },
            methods: {
                puxarCep() {
                    fetch("https://viacep.com.br/ws/04538133/json/")
                    .then(r => r.json())
                    .then(r => {
                        this.local = r
                    })
                }
            }           
        });
    </script>
<!--
  Utilizando a api:
  https://viacep.com.br/ws/04538133/json/
  Mostre o cep, logradouro, complemento, bairro, localidade e uf do que for retornado.

  
  Use o arquivo json da aula, para listar os cursos e as matÃ©rias.
-->

</body>

</html>
